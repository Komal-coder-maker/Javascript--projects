<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body id="bdy">
    <h1> Random  change background color body </h1>
    <button onclick="set()">click here </button>
    <script>
        function set(){

        
        let color = ["red ", "pink", "skyblue","green","blue ","orange"]
        let y = Math.floor(Math.random()*color.length)
        let z = color[y]
        document.getElementById("bdy").style.backgroundColor=z


        }
    </script>
    
</body>
</html>
