<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 2px solid black;
            border-collapse: collapse;
        
        }
        th,td{
            border: 1px solid black
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Username</th>
        </thead>
        <tbody id="bdy"></tbody>
    </table>
    <script>
        fetch("https://jsonplaceholder.typicode.com/comments").then(function(data){
            data.json().then(function(user){
                user.forEach(function(obj){
                   var row= document.createElement("tr")
                   var cell1=document.createElement("td")
                   var cell2=document.createElement("td")
                   var cell3=document.createElement("td")
                   cell1.innerHTML=obj.id
                   cell2.innerHTML=obj.name
                   cell3.innerHTML=obj.body
                   row.append(cell1,cell2,cell3)
                   document.getElementById("bdy").append(row)
                })

            }).catch(function(wrong){})

        })
        .catch(function(error){
            console.log("error")
        })
    </script>
</body>
</html>
