<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <h1 id="load">loading....</h1>
    <script>
    function show(){
        let d= new Date()
        let h = d.getHours()
        let m = d.getMinutes()
        let s= d.getSeconds()

        h=h<10? "0"+h : h;
        m=m<10? "0"+m :m;
        s= s<10? "0"+s :s;
     document.getElementById("load").innerText=h+":"+m+":"+s
       } 
       setInterval(show,1000) 
       show()
        </script>
</body>

</html>
