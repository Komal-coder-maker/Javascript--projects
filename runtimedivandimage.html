<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color: red;
            font-weight: bold;
            font-size: 30px;
            margin: 10px;
        }
        #row
        {
            text-align: center;
        }
        button{
            font-size: 20px;
            margin: 10px;
        }
    </style>
</head>
<body id="bdy">
        <div id="row">
            <button>Realme</button>
            <button>OPPO</button>
            <button>Oneplus</button>
            
        </div>
    <script>
        // json array
       var arr=[{
            PName:"Realme phone",
            Price:"12000",
            Path:"realme.jpeg"
        },{
            PName:"OPPO",
            Price:"20000",
            Path:"oppo.jpeg"
        },{
            PName:"One plus",
            Price:"3000",
            Path:"oneplus.jpeg"
        },
           {
            PName:"Realme phone",
            Price:"12000",
            Path:"realme.jpeg"
        },
           {
            PName:"OPPO",
            Price:"20000",
            Path:"oppo.jpeg"
        },{
             PName:"One plus",
            Price:"3000",
            Path:"oneplus.jpeg"
        }
        ]
        // json java script object notation

        arr.forEach(function(obj){
            var box=document.createElement("div")
            box.style.height="200px"
            box.style.width="25%"
            box.style.margin="4%"
            box.style.float="left"
            box.style.border="1px solid black"

            var image=document.createElement("img")
            image.style.width="100%"
            image.style.height="60%"
            image.src=obj.Path
            

            var spaneName=document.createElement("span")
            spaneName.innerHTML=obj.PName

            var spanPrice=document.createElement("span")
            spanPrice.innerHTML="Rs."+obj.Price 

            var spanOffer=document.createElement("span")
            spanOffer.style.textDecoration="line-through"
            spanOffer.innerHTML=parseInt(obj.Price)+100 

            box.append(image)
            box.append(spaneName)
            box.append(spanPrice)
            box.append(spanOffer)
            document.getElementById("bdy").append(box)
        })

        
    </script>
</body>
</html>
