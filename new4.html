<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Royal Taste Hotel Menu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(#fffdf7, #fef2e6);
      color: #333;
    }

    /* Top Banner */
    .header {
      background: url('https://i.imgur.com/7kY9j5e.jpg') no-repeat center center/cover;
      height: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      text-shadow: 3px 3px 8px #000;
    }

    .header h1 {
      font-size: 55px;
      background-color: rgba(0,0,0,0.5);
      padding: 15px 30px;
      border-radius: 15px;
    }

    .header p {
      margin-top: 15px;
      font-size: 20px;
      background-color: rgba(0,0,0,0.4);
      padding: 10px 20px;
      border-radius: 10px;
    }

    /* Buttons Section */
    .buttons {
      margin: 40px auto;
      text-align: center;
    }

    .buttons button {
      padding: 14px 30px;
      margin: 12px;
      font-size: 17px;
      background-color: #8e44ad;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .buttons button:hover {
      background-color: #9b59b6;
      transform: scale(1.05);
    }

    /* Menu Container */
    .menu-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px 40px;
    }

    .menu-item {
      width: 250px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      transition: 0.3s ease;
    }

    .menu-item:hover {
      transform: scale(1.03);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    .menu-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .menu-item h3 {
      padding: 15px;
      font-size: 20px;
      background-color: #f9f9f9;
      color: #2c3e50;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 25px;
      background-color: #8e44ad;
      color: white;
      margin-top: 50px;
      font-size: 16px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header h1 {
        font-size: 36px;
      }

      .menu-item {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- Banner -->
  <div class="header">
    <h1>Welcome to Royal Taste</h1>
    <p>Enjoy Delicious Food & Beverages</p>
  </div>

  <!-- Buttons -->
  <div class="buttons">
    <button onclick="filterMenu('all')">All</button>
    <button onclick="filterMenu('coldrink')">Cold Drinks</button>
    <button onclick="filterMenu('coffee')">Coffee</button>
    <button onclick="filterMenu('snacks')">Snacks</button>
  </div>

  <!-- Menu Display -->
  <div class="menu-container" id="menu-container">
    <!-- Items appear here -->
  </div>

  <!-- Footer -->
  <div class="footer">
    Â© 2025 Royal Taste Hotel. All rights reserved.
  </div>

  <!-- JavaScript (unchanged) -->
  <script>
    const items = [
      { name: "Coca Cola", category: "coldrink", img: "https://i.imgur.com/tGbaZCY.jpg" },
      { name: "Pepsi", category: "coldrink", img: "https://i.imgur.com/2VZbP7E.jpg" },
      { name: "Cold Coffee", category: "coffee", img: "https://i.imgur.com/QrB8iEW.jpg" },
      { name: "Hot Coffee", category: "coffee", img: "https://i.imgur.com/hXYtX0t.jpg" },
      { name: "Samosa", category: "snacks", img: "https://i.imgur.com/bD3rFZX.jpg" },
      { name: "Sandwich", category: "snacks", img: "https://i.imgur.com/XcZ7rFK.jpg" }
    ];

    function filterMenu(category) {
      const container = document.getElementById("menu-container");
      container.innerHTML = "";

      const filtered = category === "all" ? items : items.filter(item => item.category === category);

      filtered.forEach(item => {
        const div = document.createElement("div");
        div.className = "menu-item";
        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <h3>${item.name}</h3>
        `;
        container.appendChild(div);
      });
    }

    filterMenu("all");
  </script>

</body>
</html>
