<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }

        button {
            background-color: green;
            color: white;
            cursor: pointer;
        }

        #result {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Restaurant Tip Calculator</h1>

    <label for="billAmount">Bill Amount (₹):</label>
    <input type="number" id="billAmount" placeholder="Enter Bill Amount">
    
    <br>

    <label for="tipPercentage">Tip Percentage (%):</label>
    <input type="number" id="tipPercentage" placeholder="Enter Tip Percentage">

    <br><br>

    <button onclick="calculateTip()">Calculate Tip</button>

    <div id="result"></div>

    <script>
        function calculateTip() {
            // Get the bill amount and tip percentage from input fields
            var billAmount = document.getElementById("billAmount").value;
            var tipPercentage = document.getElementById("tipPercentage").value;

            // Calculate the tip and total amount
            var tip = (billAmount * tipPercentage) / 100;
            var total = parseFloat(billAmount) + tip;

            // Show the result
            document.getElementById("result").innerHTML = 
                "Tip: ₹" + tip.toFixed(2) + "<br>Total: ₹" + total.toFixed(2);
        }
    </script>

</body>
</html>
