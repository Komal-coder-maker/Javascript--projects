<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            height: 100px;
            width: 100px;
            border:1px solid black;

        }
    </style>
</head>
<body>
 <div id="box"></div>    
 <br>
 <button onclick="set()">change</button>
</body>
<script>
    function set(){
        var x= document.getElementById("box")
        x.style.backgroundColor="red"
    }
</script>
</html>
