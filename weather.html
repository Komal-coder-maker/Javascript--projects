<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column  ;
background: linear-gradient(to right, #8e2de2, #4a00e0);        }
        #first{
            height: 100px;

            display: flex;

            align-items: center;
            
            

        }
         #second{
            height: 100px;
            width: 50%;
            /* border: 1px solid black; */
            margin: 5px;
            display: flex;
            justify-content: center;
            /* align-items: center; */
            /* flex-direction: column; */

           
            
        }
        input{
            font-size: 20px;
            height: 40px;
            border: none;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 1px 1px 15px black;

        }
        img{
            height: 90px;
        
        }
        h2{
            font-size: 40px;
            
        }
        h3{
           
            font-size: 40px;

</head>
<body>
    <div id="first">
        <input type="search" id="search" placeholder="Search by city name">
    </div>
    <br>
    <div id="second">
        <img src="weather-removebg-preview.png" alt="">
        <div id="row"><h2 id="class">32℃</h2>
        <h3>Clear</h3></div>
    </div>
    <script>
        const apiKey="2cb51838047338dc7b10e1185531f61f";
        const apiUrl="https://api.openweathermap.org/data/2.5/weather?units=metric&q="

        async function check(city){
            const response=await fetch(apiUrl+city+`&appid=${apiKey}`);
            var data= await response.json();

            console.log(data)

            document.getElementById("class").innerHTML=Math.round(data.main.temp)+"℃"
        }
        check()
    </script>
    
</body>
