<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #dff9fb, #f6e58d);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 36px;
      color: #2d3436;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin: 30px auto;
    }

    .cell {
      background-color: white;
      font-size: 36px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid #2d3436;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .cell:hover {
      background-color: #ffeaa7;
      transform: scale(1.05);
    }

    #status {
      font-size: 22px;
      font-weight: bold;
      margin-top: 20px;
      color: #6c5ce7;
    }

    button {
      margin-top: 20px;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h2>üèÜ Tic Tac Toe - Player vs Player</h2>

  <div id="board">
    <div class="cell" onclick="makeMove(this)"></div>
    <div class="cell" onclick="makeMove(this)"></div>
    <div class="cell" onclick="makeMove(this)"></div>
    <div class="cell" onclick="makeMove(this)"></div>
    <div class="cell" onclick="makeMove(this)"></div>
    <div class="cell" onclick="makeMove(this)"></div>
    <div class="cell" onclick="makeMove(this)"></div>
    <div class="cell" onclick="makeMove(this)"></div>
    <div class="cell" onclick="makeMove(this)"></div>
  </div>

  <div id="status">Current Turn: ‚ùå (X)</div>
  <button class="btn btn-success" onclick="resetGame()">üîÑ Reset Game</button>

  <script>
    let currentPlayer = "X";
    let gameOver = false;

    function makeMove(cell) {
      if (cell.innerText === "" && !gameOver) {
        cell.innerText = currentPlayer;
        if (checkWinner()) {
          document.getElementById("status").innerText = "üéâ Player " + currentPlayer + " Wins!";
          gameOver = true;
        } else if (isDraw()) {
          document.getElementById("status").innerText = "üòê It's a Draw!";
          gameOver = true;
        } else {
          currentPlayer = currentPlayer === "X" ? "O" : "X";
          document.getElementById("status").innerText = "Current Turn: " + (currentPlayer === "X" ? "‚ùå (X)" : "‚≠ï (O)");
        }
      }
    }

    function checkWinner() {
      const cells = document.querySelectorAll(".cell");
      const combos = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];

      return combos.some(combo => {
        const [a, b, c] = combo;
        return cells[a].innerText &&
               cells[a].innerText === cells[b].innerText &&
               cells[a].innerText === cells[c].innerText;
      });
    }

    function isDraw() {
      const cells = document.querySelectorAll(".cell");
      return [...cells].every(cell => cell.innerText !== "");
    }

    function resetGame() {
      const cells = document.querySelectorAll(".cell");
      cells.forEach(cell => cell.innerText = "");
      currentPlayer = "X";
      gameOver = false;
      document.getElementById("status").innerText = "Current Turn: ‚ùå (X)";
    }
  </script>

</body>
</html>
