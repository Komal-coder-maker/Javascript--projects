<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Style Contact List</title>
  <style>
    body {
      background-color: #ece5dd; /* WhatsApp background */
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }
    #row {
      height: 600px;
      width: 25%;
      background-color: #ffffff; /* White like WhatsApp chats */
      position: absolute;
      left: 500px;
      top: 50px;
      border-radius: 10px;
      overflow-y: auto; 
      box-shadow: 0 0 10px rgba(0,0,0,0.3); /* halka sa shadow */
      padding-top: 60px; 
    }
    input {
      position: absolute;
      left: 20px;
      width: 50%;
      height: 30px;
      top: 10px;
      border: none;
      border-radius: 20px;
      padding-left: 15px;
      background-color: #f0f0f0; /* halka grey */
    }
    button {
      position: absolute;
      left: 190px;
      height: 30px;
      top: 10px;
      border: none;
      border-radius: 20px;
      background-color: #25d366; /* WhatsApp green */
      color: white;
      cursor: pointer;
      padding: 0 10px;
    }
    .contact {
      background-color: white;
      height: 70px;
      width: 100%;
      border-bottom: 1px solid hsl(0, 0%, 87%); /* line jaise WhatsApp */
      position: relative;
      cursor: pointer;
    }
    .contact:hover {
      background-color: #f5f5f5; /* hover effect jaise WhatsApp */
    }
    .contact img {
      height: 50px;
      width: 50px;
      border-radius: 50%;
      position: absolute;
      top: 10px;
      left: 10px;
    }
    .contact h2 {
      position: absolute;
      left: 70px;
      top: 18px;
      font-size: 18px;
      color: #000;
    }
  </style>
</head>
<body>

<div id="row">
  <input type="text" placeholder="Search..."> 
  <button>Search</button>

  <div class="contact">
    <img src="download15.jpg" alt="">
    <h2>Komal</h2>
  </div>

  </div>

  <div class="contact">

    <h2>Kiran</h2>
  </div>

  <div class="contact">

    <h2>Priya</h2>
  </div>

  <div class="contact">

    <h2>Monika</h2>

  <div class="contact">
    <img src="download16.jpg" alt="">
    <h2>Riya</h2>
  </div>

</div>

</body>
</html>
