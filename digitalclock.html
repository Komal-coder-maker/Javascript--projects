<!DOCTYPE html>
<html>
<head>
  <title>Simple Clock</title>
</head>
<body>

  <h1 id="clock">Loading...</h1>

  <script>
    function showTime() {
      let time = new Date();
      let h = time.getHours();
      let m = time.getMinutes();
      let s = time.getSeconds();

      // Agar single digit ho to 0 lagao
      h = h < 10 ? "0" + h : h;
      m = m < 10 ? "0" + m : m;
      s = s < 10 ? "0" + s : s;

      // Clock update karo
      document.getElementById("clock").innerText = h + ":" + m + ":" + s;
    }

    // Har second mein clock update hoti rahe
    setInterval(showTime, 1000);
    showTime(); // page load pe bhi time dikhe
  </script>

</body>
</html>
