<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slider on Div</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    #box {
      width: 100%;
      height: 100px;
      background-color: white;
      border-radius: 50px;
      padding: 10px 20px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      overflow-x: auto;        /* slider lag gaya yahan */
      white-space: nowrap;     /* saari items ek hi line mein rahengi */
    }

    #box a {
      display: inline-block;
      text-decoration: none;
      color: black;
      font-size: 18px;
      padding: 10px 20px;
      margin-right: 10px;
      border-radius: 10px;
      background-color: #ddd;
      transition: 0.3s;
    }

    #box a:hover {
      background-color: rebeccapurple;
      color: white;
    }
  </style>
</head>
<body>

  <div id="box">
    <a href="#">Home</a>
    <a href="#">Menu</a>
    <a href="#">Service</a>
    <a href="#">Contact</a>
    <a href="#">About</a>
    <a href="#">Gallery</a>
    <a href="#">Booking</a>
    <a href="#">Offers</a>
    <a href="#">Location</a>
    <a href="#">Feedback</a>
  </div>

</body>
</html>
