<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Room Design</title>
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #room {
            width: 500px;
            height: 400px;
            background-color: #ececec;
            border: 5px solid #333;
            position: relative;
        }

        .wall {
            width: 100%;
            height: 100%;
            background-color: #FFFFFF;
            position: absolute;
            top: 0;
            left: 0;
        }

        .furniture {
            width: 80px;
            height: 60px;
            position: absolute;
            background-color: #888;
            border-radius: 8px;
        }

        .bed {
            top: 50px;
            left: 100px;
            background-color: #D1B8A1;
        }

        .sofa {
            top: 150px;
            left: 200px;
            background-color: #A8D08D;
        }

        #controls {
            margin-top: 20px;
            text-align: center;
        }

        #controls label, #controls button {
            margin: 5px;
        }
    </style>
</head>
<body>

    <div id="room">
        <div id="wall" class="wall"></div>
        <div id="bed" class="furniture bed"></div>
        <div id="sofa" class="furniture sofa"></div>
    </div>

    <div id="controls">
        <label for="wallColor">Select Wall Color: </label>
        <input type="color" id="wallColor" onchange="changeWallColor(event)" value="#FFFFFF">
        <br>
        
        <label for="furniturePosition">Move Furniture: </label>
        <button onclick="moveFurniture('bed')">Move Bed</button>
        <button onclick="moveFurniture('sofa')">Move Sofa</button>
    </div>

    <script>
        // Function to change the wall color
        function changeWallColor(event) {
            let wall = document.getElementById("wall");
            wall.style.backgroundColor = event.target.value;
        }

        // Function to move the furniture (bed/sofa)
        function moveFurniture(furniture) {
            let item = document.getElementById(furniture);
            let newLeft = Math.floor(Math.random() * 400) + "px"; // Random position for the furniture
            let newTop = Math.floor(Math.random() * 300) + "px";  // Random position for the furniture

            item.style.left = newLeft;
            item.style.top = newTop;
        }
    </script>

</body>
</html>
