<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .buttons button {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .buttons button:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }

        .result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            color: #2c3e50;
        }

        .choice {
            font-size: 18px;
            margin-top: 10px;
            color: #7f8c8d;
        }

        #playerChoice, #computerChoice {
            font-size: 22px;
            font-weight: bold;
            color: #16a085;
        }

        #resultText {
            color: #e74c3c;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Rock, Paper, Scissors</h1>
    <div class="buttons">
        <button onclick="play('rock')">Rock</button>
        <button onclick="play('paper')">Paper</button>
        <button onclick="play('scissors')">Scissors</button>
    </div>

    <div class="choice">
        <p>Your Choice: <span id="playerChoice"></span></p>
        <p>Computer's Choice: <span id="computerChoice"></span></p>
    </div>

    <div class="result">
        <p id="resultText"></p>
    </div>
</div>

<script>
    function play(playerChoice) {
        var choices = ['rock', 'paper', 'scissors'];
        var computerChoice = choices[Math.floor(Math.random() * 3)];

        document.getElementById('playerChoice').innerText = playerChoice;
        document.getElementById('computerChoice').innerText = computerChoice;

        var result = '';
        if (playerChoice === computerChoice) {
            result = "It's a draw!";
        } else if (
            (playerChoice === 'rock' && computerChoice === 'scissors') ||
            (playerChoice === 'scissors' && computerChoice === 'paper') ||
            (playerChoice === 'paper' && computerChoice === 'rock')
        ) {
            result = "You win!";
        } else {
            result = "You lose!";
        }

        document.getElementById('resultText').innerText = result;
    }
</script>

</body>
</html>
